<!DOCTYPE html>
<html lang="fr">

<head>

<meta charset="UTF-8">
    <link href="https://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="MCC.js"></script>

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .table > tbody > tr > td {
            vertical-align: middle;
            text-align: center;
        }        
        .table > tbody > tr > th {
            text-align: center;
        }
        .largetext {
            font-size: 1.5em;
        }
        .generate-button {
            margin: 10px;
            font-weight: bold;
        }
        .form-group.chart-form {
            margin-bottom: 0px;
        }
    </style>

</head>

<body>

<div class="modal fade bs-example-modal-sm" id="modalwindow" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-label"></h4>
      </div>
      <div class="modal-body" id="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id='modal-button'></button>
      </div>
    </div>
  </div>
</div>
<div class="container">
<div class="page-header">
  <h1>Générateur de graphique CMPC</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading"><b>Données</b></div>
        <table class="table" id="CompanyTable">
            <tr>
                <th>Coût du capital avant l'émission d'actions</th>
                <th>Montant maximal à investir</th>
                <th>Coût du capital après l'émission d'actions</th>
            <tr>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control textfield" id="CC1" placeholder="10 %" onfocusout="FormatBox('p','CC1')" autocomplete="off">
                </div>
            </td>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control textfield" id="MI" placeholder="12 000 000 $" onfocusout="FormatBox('d','MI')" autocomplete="off">
                </div>
            </td>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control textfield" id="CC2" placeholder="13.25 %" onfocusout="FormatBox('p','CC2')" autocomplete="off">
                </div>
            </td>
            </tr>
        </table>
    <table class="table" id="ProjectsTable">
        <tr>
            <th>
                Projet
            </th>
            <th>
                Investissement Initial
            </th>
            <th>
                Taux de rendement interne espéré
            </th>
            <th>
                Ajouter un projet
            </th>
        </tr>
        <tr data-projectid="0">
            <td>
                <span class="label label-default largetext">A</span>
            </td>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control investment textfield" id="I0" placeholder="5 000 000 $" onfocusout="FormatBox('d','I0')" autocomplete="off">
                </div>
            </td>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control return textfield" id="R0" placeholder="18 %" onfocusout="FormatBox('p','R0')" autocomplete="off">
                </div>
            </td>
            <td>
                <button class="btn btn-success" onclick="AddLine()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></button>
            </td>
        </tr>
        <tr data-projectid="1">
            <td>
                <span class="label label-default largetext">B</span>
            </td>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control investment textfield" id="I1" placeholder="6 000 000 $" onfocusout="FormatBox('d','I1')" autocomplete="off">
                </div>
            </td>
            <td>
                <div class="form-group chart-form">
                    <input type="text" class="form-control return textfield" id="R1" placeholder="14 %" onfocusout="FormatBox('p','R1')" autocomplete="off">
                </div>
            </td>
            <td>
                <button class="btn btn-danger" onclick="RemoveLine()" id="remove1"><span class="glyphicon glyphicon-trash" aria-hidden="true"></button>
            </td>
        </tr>
    </table>

    <div class="text-center"><button onclick="UpdateGraph()" class="btn btn-primary generate-button">Générer le graphique</button></div>
</div>

<div class="panel panel-default" id="visualisationspace">
    <div class="panel-heading"><b>Graphique</b></div>

    <!--<div class="text-center"><button class="btn btn-primary generate-button">Télécharger le graphique</button></div>-->

            <svg id="visualisation" width="100%" height="500"></svg>

            <script>
                MakeGraph(DefaultData);
            </script>

        </div>

    </div>

</body>

</html>
